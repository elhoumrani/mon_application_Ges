{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reçu paiement</title>

    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
    }

    .recu {
        border: 1px solid #ccc;
        padding: 20px;
    }
    h1{
        text-align: center;
        font-size: 24px;
    }

    .details {
        margin-top: 20px;
    }

    .details div {
        margin: 5px 0;
    }
    
    </style>
</head>
<body>
    
    <div class="recu">
        <h1>Reçu de payement</h1>
        <div class="detail">
            <div><strong>Numero :</strong>
                {{ payement.numero_recu }}
            </div>
            <div><strong>Montant :</strong>
                {{ payement.montant }}
            </div>
            <div><strong>Date de payement :</strong>
                {{ payement.date_paiment }}
            </div>
            <div><strong>Nom du cassier :</strong>
                {{ payement.utilisateur }}
            </div>
        </div>
    </div>
</body>
</html>
